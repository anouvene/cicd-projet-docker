name: 'Déployer sur le serveur cible'
description: 'Effectuer un déploiement sur le serveur cible'
inputs:
  token_github:
    description: 'Token GitHub'
    required: true
  server_user:
    description: 'Administrateur du serveur cible'
    required: true
  server_ip:
    description: 'Adresse IP du serveur cible'
    required: true
  secret_key:
    description: 'Clé secrète pour l authentification SSH'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Déployer sur le serveur
      shell: bash
      run: |
        eval $(ssh-agent -s)
        ssh-add - <<< "${{ inputs.secret_key }}"
        mkdir -p ~/.ssh
        ssh-keyscan -p 2704 -H ${{ inputs.server_ip }} >> ~/.ssh/known_hosts
        scp -r docker-compose.prod.yml root@${{ inputs.server_ip }} -P 2704:/var/www/html/anouvene/realisations/cicd-docker/docker-compose.prod.yml
        ssh -p 2704 ${{ inputs.server_user }}@${{ inputs.server_ip }} "docker login ghcr.io -u ${{ github.actor }} --password-stdin ${{ inputs.token_github }} &&
          docker compose -f /var/www/html/anouvene/realisations/cicd-docker/docker-compose.prod.yml up -d --force-recreate"